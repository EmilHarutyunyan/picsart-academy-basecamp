<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Navigation Bar</title>
  <link rel="stylesheet" href="./assets/style/style.css" />
</head>

<body>
  <main>
    <header>
      <nav>
        <div>LOGO</div>
        <div class="menu-burger" onclick="toggleMenu()">
          <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="25px"
            width="25px" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 96v64h448V96H32zm0 128v64h448v-64H32zm0 128v64h448v-64H32z"></path>
          </svg>
        </div>
        <ul class="menu-list">
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <p>Home</p>
    </section>
    <section id="about">
      <p>About</p>
    </section>
    <section id="contact">
      <p>Contact</p>
    </section>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
